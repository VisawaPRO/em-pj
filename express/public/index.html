<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Sensor Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            flex-wrap: wrap;
        }
        #sensorData {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            flex: 0 0 auto;
        }
        #temperatureChart {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            height: 400px;
            min-width: 400px;
        }
        .section-header {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #4caf50;
            border-radius: 10px;
            background-color: #e7f7e7;
        }
        .sensor-value {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .hot {
            background-color: #ff4d4d;
            color: white;
        }
        .normal {
            background-color: #4caf50;
            color: white;
        }
        .cold {
            background-color: #4db8ff;
            color: white;
        }
        #temperatureTable {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
        }
        #temperatureTable th, #temperatureTable td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        #temperatureTable th {
            background-color: #f0f0f0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>ESP32 Sensor Data üìä</h1>
    <div class="container">
        <div id="sensorData">Loading sensor data...</div>
        <div id="temperatureChart">
            <canvas id="temperatureChartCanvas"></canvas>
        </div>
    </div>

    <div class="section-header">üå°Ô∏è Daily Average Temperature</div>
    <table id="temperatureTable">
        <thead>
            <tr>
                <th>Day</th>
                <th>Average Temperature (¬∞C)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Average temperature data will be inserted here -->
        </tbody>
    </table>

    <script>
        const sensorDataDiv = document.getElementById('sensorData');
        const temperatureTableBody = document.querySelector('#temperatureTable tbody');
        const ctx = document.getElementById('temperatureChartCanvas').getContext('2d');

        let hourlyTemperatures = [];
        let dailyAverages = [];
        let temperatureData = [];
        let humidityData = [];
        let labels = [];
        let lastFetchTime = new Date();
        let lastChartUpdate = new Date();

        // Initialize Chart.js
        const temperatureChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Temperature (¬∞C) üå°Ô∏è',
                        data: temperatureData,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        fill: false,
                        tension: 0.1
                    },
                    {
                        label: 'Humidity (%) üíß',
                        data: humidityData,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        fill: false,
                        tension: 0.1
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time ‚è∞'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Value'
                        },
                        min: 0
                    }
                }
            }
        });

        // Function to calculate heat index
        function calculateHeatIndex(temperature, humidity) {
            const c1 = -8.78469475556;
            const c2 = 1.61139411;
            const c3 = 2.33854883889;
            const c4 = -0.14611605;
            const c5 = -0.012308094;
            const c6 = -0.0164248277778;
            const c7 = 0.002211732;
            const c8 = 0.00072546;
            const c9 = -0.000003582;

            const heatIndex = c1 + 
                            (c2 * temperature) + 
                            (c3 * humidity) + 
                            (c4 * temperature * humidity) + 
                            (c5 * temperature * temperature) + 
                            (c6 * humidity * humidity) + 
                            (c7 * temperature * temperature * humidity) + 
                            (c8 * temperature * humidity * humidity) + 
                            (c9 * temperature * temperature * humidity * humidity);
            return heatIndex.toFixed(2);
        }

        // Function to fetch sensor data from the server
        function fetchSensorData() {
            fetch('http://192.168.1.119:3300/sensor-data', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer z9LRcZFD09RzMdFJg0OwInK9iMhldA90Tz9h9XXc2rsTrPGmRhMRP06sq4JNXhiLUkrXyS63Nx'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                displaySensorData(data);
                updateTemperatureAverages(data.temperature);

                // Check if it's time to update the chart
                const now = new Date();
                if (now - lastChartUpdate >= 3600000) { // 1 hour
                    updateChart(data.temperature, data.humidity);
                    lastChartUpdate = now; // Update last chart update time
                }
                lastFetchTime = now; // Update last fetch time
            })
            .catch(error => {
                console.error('Error:', error);
                sensorDataDiv.innerHTML = 'Error fetching sensor data';
            });
        }

        // Function to reset daily averages
        function resetDailyAverages() {
            const currentDate = new Date().toLocaleDateString();
            if (dailyAverages.length > 0 && dailyAverages[dailyAverages.length - 1].day !== currentDate) {
                dailyAverages = []; // Reset if a new day
                renderAverageTemperatures();
            }
        }

        // Function to display sensor data
        function displaySensorData(data) {
            const heatIndex = calculateHeatIndex(data.temperature, data.humidity);

            let statusClass = '';
            let statusText = '';
            if (heatIndex >= 30) {
                statusClass = 'hot';
                statusText = 'Hot üî•';
            } else if (heatIndex >= 20 && heatIndex < 30) {
                statusClass = 'normal';
                statusText = 'Normal üòä';
            } else {
                statusClass = 'cold';
                statusText = 'Cold ‚ùÑÔ∏è';
            }

            sensorDataDiv.innerHTML =  
                `<h2>Current Sensor Data</h2>
                <div class="sensor-value">Temperature: ${data.temperature} ¬∞C</div>
                <div class="sensor-value">Humidity: ${data.humidity} %</div>
                <div class="sensor-value">Heat Index: ${heatIndex} ¬∞C</div>
                <div class="status ${statusClass}">${statusText}</div>`;

            resetDailyAverages(); // Check if daily averages need resetting
        }

        // Function to update temperature averages
        function updateTemperatureAverages(currentTemperature) {
            const now = new Date();
            const hour = now.getHours();
            const currentDay = now.toLocaleDateString();
            let totalTemperature = 0;

            // Check if the hour is already in the averages
            const existingAverage = dailyAverages.find(avg => avg.day === currentDay);
            if (existingAverage) {
                existingAverage.temperatures.push(currentTemperature);
            } else {
                dailyAverages.push({ day: currentDay, temperatures: [currentTemperature] });
            }

            // Calculate the average temperature for the day
            dailyAverages.forEach(avg => {
                totalTemperature = avg.temperatures.reduce((sum, temp) => sum + temp, 0);
                const averageTemperature = (totalTemperature / avg.temperatures.length).toFixed(2);
                avg.averageTemperature = averageTemperature;
            });
            renderAverageTemperatures();
        }

        // Function to render average temperatures
        function renderAverageTemperatures() {
            temperatureTableBody.innerHTML = '';
            dailyAverages.forEach(avg => {
                const row = `<tr>
                                <td>${avg.day}</td>
                                <td>${avg.averageTemperature} ¬∞C</td>
                             </tr>`;
                temperatureTableBody.innerHTML += row;
            });
        }

        // Function to update the chart
        function updateChart(temperature, humidity) {
            const now = new Date();
            const timeLabel = now.toLocaleTimeString();

            // Add new data to the chart
            labels.push(timeLabel);
            temperatureData.push(temperature);
            humidityData.push(humidity);

            // Update the chart
            temperatureChart.update();
        }

        // Fetch data every second for the sensor data
        setInterval(fetchSensorData, 1000);
    </script>
</body>
</html>
