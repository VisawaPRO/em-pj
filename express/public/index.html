<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Sensor Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
            font-size: 2em;
        }
        #sensorData {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .sensor-value {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .hot {
            background-color: #ff4d4d;
            color: white;
        }
        .normal {
            background-color: #4caf50;
            color: white;
        }
        .cold {
            background-color: #4db8ff;
            color: white;
        }
        #temperatureTable {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
        }
        #temperatureTable th, #temperatureTable td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        #temperatureTable th {
            background-color: #f0f0f0;
        }
        #temperatureChart {
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js Library -->
</head>
<body>
    <h1>ESP32 Sensor Data</h1>
    <div id="sensorData">Loading sensor data...</div>

    <h2>Daily Average Temperature</h2>
    <table id="temperatureTable">
        <thead>
            <tr>
                <th>Day</th>
                <th>Average Temperature (°C)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Average temperature data will be inserted here -->
        </tbody>
    </table>

    <h2>Temperature and Humidity Chart</h2>
    <canvas id="temperatureChart"></canvas> <!-- Canvas for Chart.js -->

    <script>
        const sensorDataDiv = document.getElementById('sensorData');
        const temperatureTableBody = document.querySelector('#temperatureTable tbody');
        const ctx = document.getElementById('temperatureChart').getContext('2d');

        let hourlyTemperatures = [];
        let dailyAverages = [];
        let temperatureData = [];
        let humidityData = [];
        let labels = [];

        // Initialize Chart.js
        const temperatureChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Temperature (°C)',
                        data: temperatureData,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        fill: false,
                        tension: 0.1
                    },
                    {
                        label: 'Humidity (%)',
                        data: humidityData,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        fill: false,
                        tension: 0.1
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Value'
                        },
                        min: 0
                    }
                }
            }
        });

        // Function to calculate heat index
        function calculateHeatIndex(temperature, humidity) {
            const c1 = -8.78469475556;
            const c2 = 1.61139411;
            const c3 = 2.33854883889;
            const c4 = -0.14611605;
            const c5 = -0.012308094;
            const c6 = -0.0164248277778;
            const c7 = 0.002211732;
            const c8 = 0.00072546;
            const c9 = -0.000003582;

            const heatIndex = c1 + 
                            (c2 * temperature) + 
                            (c3 * humidity) + 
                            (c4 * temperature * humidity) + 
                            (c5 * temperature * temperature) + 
                            (c6 * humidity * humidity) + 
                            (c7 * temperature * temperature * humidity) + 
                            (c8 * temperature * humidity * humidity) + 
                            (c9 * temperature * temperature * humidity * humidity);
            return heatIndex.toFixed(2);
        }

        // Function to fetch sensor data from the server
        function fetchSensorData() {
            fetch('http://192.168.1.119:3300/sensor-data', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer z9LRcZFD09RzMdFJg0OwInK9iMhldA90Tz9h9XXc2rsTrPGmRhMRP06sq4JNXhiLUkrXyS63Nx'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                displaySensorData(data);
                updateTemperatureAverages(data.temperature);
                updateChart(data.temperature, data.humidity);
            })
            .catch(error => {
                console.error('Error:', error);
                sensorDataDiv.innerHTML = 'Error fetching sensor data';
            });
        }

        // Function to display sensor data
        function displaySensorData(data) {
            const heatIndex = calculateHeatIndex(data.temperature, data.humidity);

            let statusClass = '';
            let statusText = '';
            if (heatIndex >= 30) {
                statusClass = 'hot';
                statusText = 'Hot';
            } else if (heatIndex >= 20 && heatIndex < 30) {
                statusClass = 'normal';
                statusText = 'Normal';
            } else {
                statusClass = 'cold';
                statusText = 'Cold';
            }

            sensorDataDiv.innerHTML = `
                <h2>Current Sensor Data</h2>
                <p class="sensor-value"><strong>Temperature:</strong> ${data.temperature} °C</p>
                <p class="sensor-value"><strong>Humidity:</strong> ${data.humidity} %</p>
                <p class="sensor-value"><strong>Heat Index:</strong> ${heatIndex} °C</p>
                <p class="status ${statusClass}">${statusText}</p>
                <p><strong>Last Updated:</strong> ${new Date().toLocaleTimeString()}</p>
            `;
        }

        // Function to update the daily temperature averages
        function updateTemperatureAverages(currentTemperature) {
            const currentDate = new Date().toLocaleDateString();

            // Add current temperature to hourly array
            hourlyTemperatures.push(currentTemperature);

            // Every hour, calculate the average temperature and store it
            if (hourlyTemperatures.length >= 12) {
                const average = (hourlyTemperatures.reduce((sum, temp) => sum + temp, 0) / hourlyTemperatures.length).toFixed(2);
                dailyAverages.push({ day: currentDate, avgTemp: average });

                // Update table
                updateTemperatureTable();

                // Reset hourly temperatures for the next hour
                hourlyTemperatures = [];
            }
        }

        // Function to update the temperature table
        function updateTemperatureTable() {
            temperatureTableBody.innerHTML = ''; // Clear previous table rows

            dailyAverages.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.day}</td>
                    <td>${entry.avgTemp} °C</td>
                `;
                temperatureTableBody.appendChild(row);
            });
        }

        // Function to update the chart with new data
        function updateChart(temperature, humidity) {
            const currentTime = new Date().toLocaleTimeString();

            // Add new data to the chart
            labels.push(currentTime);
            temperatureData.push(temperature);
            humidityData.push(humidity);

            // Update chart data
            temperatureChart.update();
        }

        // Fetch sensor data every 5 minutes
        setInterval(fetchSensorData, 300000); // 300000 ms = 5 minutes

        // Initial fetch
        fetchSensorData();
    </script>
</body>
</html>
